{% load honeypot %}

<form method="post" action="." class="snippetform">
{% csrf_token %}
{% render_honeypot_field %}
<ol>
    {% for field in snippet_form %}
    <li>
        {{ field.errors }}
        {{ field.label_tag }}
        {{ field }}
        {% if request.session.userprefs.display_all_lexer %}
        {% ifequal field.name "lexer" %}
            <input type="button" value="Guess lexer" id="guess_lexer_btn"/>
        {% endifequal %}
        {% endif %}
    </li>
    {% endfor %}
    <li class="submit"><input type="submit" value="Paste it"/></li>
</ol>
</form>
